<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b3149a8cb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-brands fa-instagram"></i>Instagram</a
        >
        <div class="collapse navbar-collapse d-flex" id="navbarNav">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Create a new post
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Create a new post
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="caption" class="form-label">Caption:</label>
                  <textarea
                    class="form-control"
                    id="caption"
                    rows="3"
                    placeholder="Add the caption of your post here"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Settings dropdown menu -->
          <div class="btn-group d-flex align-items-right">
            <button type="button" class="btn btn-outline-secondary">
              <i class="fa-solid fa-gear"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accsssibility</a></li>
              <li>
                <a class="dropdown-item" href="#">Privacy and Data</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column align-items-center">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            <i class="fa-solid fa-table"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            <i class="fa-solid fa-square"></i>
          </button>
        </li>
      </ul>
    </div>

    <div
      class="tab-content d-flex flex-column align-items-center"
      id="myTabContent"
    >
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <!-- 3 image grid goes here -->
        <div class="container">
          <div class="row">
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170616.png"
                alt="dog"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170623.png"
                alt="people"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170630.png"
                alt="island"
                class="image-fluid"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170636.png"
                alt="person"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170643.png"
                alt="paris"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170653.png"
                alt="soccer"
                class="image-fluid"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170701.png"
                alt="family"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170708.png"
                alt="code"
                class="image-fluid"
              />
            </div>
            <div class="col">
              <img
                src="Screenshot 2025-12-16 170717.png"
                alt="school"
                class="image-fluid"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <!-- 1 image grid goes here -->
        <div class="container">
          <div class="row">
            <div class="col">Column</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
